after-startup-command = [
    'exec-and-forget borders active_color=0xffffffff width=3.0'
]
start-at-login = true

automatically-unhide-macos-hidden-apps = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 16
default-root-container-orientation = 'auto'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 4
inner.vertical = 4
outer.left = 2
outer.bottom = 0
outer.top = 0
outer.right = 2

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[mode.main.binding]
# Launch Ghostty
cmd-enter = '''exec-and-forget osascript -e '
tell application "Ghostty"
    if it is running then
        activate
        tell application "System Events" to keystroke "n" using {command down}
    else
        activate
    end if
end tell'
'''

# Change Layout
alt-slash = 'layout tiles horizontal'
alt-comma = 'layout accordion horizontal'

# Change Focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move Window
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize Window
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move Window To Workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Tab Between Workspaces
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Modes
alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
alt-backspace = ['close-all-windows-but-current', 'mode main']

alt-r = ['flatten-workspace-tree', 'mode main'] # Reset layout
alt-f = [
    'layout floating tiling',
    'mode main',
] # Toggle between floating and tiling layout

alt-h = ['join-with left', 'mode main']
alt-j = ['join-with down', 'mode main']
alt-k = ['join-with up', 'mode main']
alt-l = ['join-with right', 'mode main']
